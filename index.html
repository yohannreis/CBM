<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Interativa</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #content {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        const pages = [
            {
                type: 'video',
                content: '<iframe id="video" width="100%" height="100%" src="https://www.youtube.com/embed/PDICB-UPGOY?enablejsapi=1&autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>'
            },
            {
                type: 'calendar',
                content: '<iframe src="https://calendar.google.com/calendar/embed?src=SEU_CALENDÁRIO_ID&ctz=America/Sao_Paulo" style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>'
            },
            {
                type: 'weather',
                content: '<iframe src="https://forecast7.com/en/SEU_CIDADE/" style="border:0; width:100%; height:100%;" frameborder="0"></iframe>'
            },
            {
                type: 'news',
                content: '<iframe src="https://SEU_SITE_DE_NOTÍCIAS" style="border:0; width:100%; height:100%;" frameborder="0"></iframe>'
            }
        ];

        let currentIndex = 0;
        let player;

        function onYouTubeIframeAPIReady() {
            showPage(); // Chama showPage apenas quando a API está pronta
        }

        function showPage() {
            const page = pages[currentIndex];
            document.getElementById('content').innerHTML = page.content;

            if (page.type === 'video') {
                const videoElement = document.getElementById('video');
                if (!player) {
                    player = new YT.Player(videoElement, {
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                } else {
                    player.loadVideoById("SEU_VIDEO_ID");
                }
            } else {
                setTimeout(nextPage, 10000); // 10 segundos para outros tipos de conteúdo
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo(); // Iniciar o vídeo quando o player estiver pronto
        }

        function onPlayerStateChange(event) {
            // Verifica se o estado do vídeo é "ENDED"
            if (event.data === YT.PlayerState.ENDED) {
                nextPage();
            }
        }

        function nextPage() {
            currentIndex = (currentIndex + 1) % pages.length;
            showPage();
        }

        // Carregar a API do YouTube para habilitar autoplay
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Exibe a primeira página somente após a API do YouTube estar carregada
        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    </script>
</body>
</html>
