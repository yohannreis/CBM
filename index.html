<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Corporativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .active {
            display: flex;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
        .calendario iframe, .previsao iframe {
            height: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Página 1 - Vídeo Corporativo -->
    <div class="section active" id="page-1">
        <h2>Vídeo Corporativo</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PDICB-UPGOY?si=nYvpK-TA1ObIFDA_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <!-- Página 2 - Últimas Notícias -->
    <div class="section" id="page-2">
        <h2>Últimas Notícias</h2>
        <p>Coloque aqui as últimas atualizações ou notícias importantes.</p>
    </div>

    <!-- Página 3 - Calendário de Eventos -->
    <div class="section" id="page-3">
        <h2>Calendário de Eventos</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=SEU_CALENDARIO" frameborder="0"></iframe>
    </div>

    <!-- Página 4 - Previsão do Tempo -->
    <div class="section" id="page-4">
        <h2>Previsão do Tempo</h2>
        <iframe scrolling="no" frameborder="0" marginwidth="0" marginheight="0" width="120" height="170" src="https://selos.climatempo.com.br/selos/MostraSelo120.php?CODCIDADE=218,4774,758,755,756&SKIN=azul"></iframe>
    </div>
</div>

<script>
    // Lista das páginas
    const sections = document.querySelectorAll('.section');
    let currentSection = 0;
    let videoPlayer;
    const videoSectionIndex = 0; // Índice da seção do vídeo
    const delayTime = 15000; // Tempo de espera (15 segundos) para as outras seções

    // Função para mudar de página
    function showNextSection() {
        sections[currentSection].classList.remove('active');
        currentSection = (currentSection + 1) % sections.length;
        sections[currentSection].classList.add('active');

        // Se a próxima página for a do vídeo, inicie o vídeo automaticamente
        if (currentSection === videoSectionIndex) {
            videoPlayer.playVideo();
            clearInterval(autoTransition); // Pausa o timer automático para o vídeo
        }
    }

    // Configurar o YouTube API para detectar quando o vídeo termina e iniciar o vídeo
    function onYouTubeIframeAPIReady() {
        videoPlayer = new YT.Player('video-frame', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // Detecta quando o vídeo termina
    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            showNextSection();
            autoTransition = setInterval(showNextSection, delayTime); // Retoma o timer para as outras seções
        }
    }

    // Altera de página a cada 15 segundos (para as outras seções)
    let autoTransition = setInterval(showNextSection, delayTime);

    // Iniciar a API do YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
</html>
