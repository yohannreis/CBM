<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Corporativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video, .noticias, .calendario, .previsao {
            margin-bottom: 40px;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
        .calendario iframe, .previsao iframe {
            height: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TV Corporativa</h1>

    <div class="video">
        <h2>Vídeo Corporativo</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PDICB-UPGOY?si=nYvpK-TA1ObIFDA_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="noticias">
        <h2>Últimas Notícias</h2>
        <p>Coloque aqui as últimas atualizações ou notícias importantes.</p>
    </div>

    <div class="calendario">
        <h2>Calendário de Eventos</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=SEU_CALENDARIO" frameborder="0"></iframe>
    </div>

    <div class="previsao">
        <h2>Previsão do Tempo</h2>
        <iframe scrolling="no" frameborder="0" marginwidth="0" marginheight="0" width="120" height="170" src="https://selos.climatempo.com.br/selos/MostraSelo120.php?CODCIDADE=218,4774,758,755,756&SKIN=azul"></iframe>
    </div>
</div>

</body>
</html>
